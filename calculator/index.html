<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input class="calc" type="text" />
      <div class="number n">0</div>
      <div class="number n">1</div>
      <div class="number n">2</div>
      <div class="number n">3</div>
      <div class="number n">4</div>
      <div class="number n">5</div>
      <div class="number n">6</div>
      <div class="number n">7</div>
      <div class="number n">8</div>
      <div class="number n">9</div>
      <div class="operator n">/</div>
      <div class="operator n">*</div>
      <div class="operator n">-</div>
      <div class="operator n">+</div>
      <div class="equal n">=</div>
      <div class="clear n">clear</div>
      <div class="del n">delete</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
